<div class="container-fluid card login-container">
    <h3 class="text-center">Login</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="mb-3">
        <label class="form-mabel" for="login">Email address</label>
        <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label class="form-mabel" for="password">Password</label>
        <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="login()" class="btn btn-primary" type="button">
            <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
        </button>
        <div>
            Don't have an account?&nbsp;
            <button (click)="register()" class="btn btn-link" type="button">
                <em class="fas fa-pencil">&nbsp;Register</em>
            </button>
        </div>
    </div>
</div>
