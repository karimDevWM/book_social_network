name: BSN Back-end API Pipeline

on:
    push: 
        branches: 
            - ci/pipeline
        paths: 
            - book-network/**
            - docker/backend/**
            - 'docker-compose.yml'
            - .github/workflows/*-backend.yml

jobs:
    compile:
        runs-on: ubuntu
        name: Compile project
        steps:
            - name: Checkout code
              uses: actions/Checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup JDK
              uses: actions/setup-java@v4
              with:
                  java-version: 21
                  distribution: 'corretto'
            
            - name: Compile project
              run: |
                cd book-network
                ./mvwn clean compile
    
    unit-tests:
        runs-on: self-hosted
        name: Unit tests
        steps:
            - name: Checkout code
              uses: actions/Checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup JDK
              uses: actions/setup-java@v4
              with:
                  java-version: 21
                  distribution: 'corretto'
            
            - name: Running init tests
              run: |
                cd book-network
                ./mvwn clean test
    
    build:
        runs-on: self-hosted
        name: build backend
        needs: [compile, unit-tests]
        steps:
            - name: Checkout code
              uses: actions/Checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup JDK
              uses: actions/setup-java@v4
              with:
                  java-version: 21
                  distribution: 'corretto'
            
            - name: Build project
              run: |
                cd book-network
                ./mvwn clean package
    
    build-image:
            name: Build Docker image
            runs-on: self-hosted
            needs: [build]
            steps:
                - name: Checkout code
                  uses: actions/Checkout@v4
                  with:
                    fetch-depth: 0

                - name: Setup JDK
                  uses: actions/setup-java@v4
                  with:
                    java-version: 21
                    distribution: 'corretto'
                
                - name: Extract project version
                  id: extract_version
                  run: |
                    cd book-network
                    echo "VERSION=$(./mvnw -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB[OUTPUT]
                
                - name: Login to GHCR
                  uses: docker/login-action@v1
                  with:
                    username: ${{github.actor}}
                    password: ${{secrets.GITHUB_TOKEN}}
                
                - name: 'Build Inventory Image'
                  run: |
                    docker build --no-cache . --tag ghcr.io/karimdevwm/book-network:latest
                    docker push ghcr.io/karimdevwm/book-network:latest